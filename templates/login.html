<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="Website Icon" type="png" href="static/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="static/custom.css">
  <title>PartyBook</title>
  <style>
    body {
      padding-top: 56px; /* Adjusted padding for fixed navbar */
    }
  </style>
</head>
<body>
  <header class="p-3 text-bg-dark fixed-top"> <!-- Added fixed-top class -->
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="login" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="Home" class="nav-link px-2 text-white">Features</a></li>
          <!--<li><a href="contact" class="nav-link px-2 text-white">contact</a></li>-->
          <li><a href="about" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="/login" class="text-white">Login</a></button>
          <button type="button" class="btn btn-warning"><a href="/register" class="text-black">Sign-up</a></button>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="{{ url_for('login') }}">
        <img class="mb-4" src="static/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <div class="form-floating my-1">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating my-1">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
    </main>
  </div>

  <div class="container1">
    <footer class="text-center py-3 my-4 border-top">
      <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Company, Inc</span>
    </footer>
  </div>
</body>
</html>
